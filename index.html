<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Login Form</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mystyle.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="bgimg">
        <div class="container">
         
            <div class="loginform col-md-offset-2 col-md-6 col-sm-12 col-xs-12 text-center" style="margin-top: 10%">
                    <img src="images/logo.png" class="img img-responsive ">

                    <form class="form-horizontal" action="" method="post">
                        <div class="up-loginform">
                            <div class="form-group"> 
                                <input type="email" class="inputbtn form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group"> 
                                <input type="password" class="inputbtn form-control" id="exampleInputPassword1" placeholder="Password">
                            </div> 

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember"> Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="down-loginform">
                            <div class="form-group"> 
                                <input type="submit" class="submitbtn btn btn-warning form-control" name="Submit" value="Login"> 
                                <p class="text-center">Forget Password? Click <a href="#">Here</a></p>
                            </div>
                        </div>
                    </form>

                </div>
            </div> 
   
        <footer>
            <script src="js/bootstrap.min.js"></script>
        </footer>

    </body>

</html>
